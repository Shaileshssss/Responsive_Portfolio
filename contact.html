  <main class="main">
    
<section class="contact section">
    <h2 class="section__title">
        Let's Talk <br>
        About Your Project!
    </h2>
    <div class="contact__page container grid">
        <form action="" class="contact_form grid" id="contact-form">
            <div class="contact__group grid">

                <div class="contact__box">
                    <input type="text" name="user_name" id="name" required placeholder="Please Enter Your Name" class="contact__input">
                    <label for="name" class="contact__label">First Name</label>
                </div>

                <div class="contact__box">
                    <input type="email" name="user_email" id="email" required placeholder="Please Enter Your Email ID" class="contact__input">
                    <label for="email" class="contact__label">Email Address</label>
                </div>

                <div class="contact__box contact__area">
                    <textarea name="user_message" id="message" required placeholder="Wrtie Your Message Here" class="contact__input"></textarea>
                    <label for="message" class="contact__label">Message</label>
            </div>

            <p class="contact__message" id="contact-message"></p>

            <button type="submit" class="contact__send button">Send Message</button>
        </div>
        </form>
    </div>
</section>
